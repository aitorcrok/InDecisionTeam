<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>Untitled Untitled Goose</title>
</head>

<body>
    <h1>Eskere con Feiser</h1>
    <img src="https://ichef.bbci.co.uk/news/912/cpsprodpb/17E40/production/_105365879_gettyimages-173312739.jpg"width="400"
    height="200">
    <!-- <script type="text/javascript" src="hud.js"></script> -->
    <script type="module">
        import Game from './game.js';
        import coconut from './hud.js';

        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 800,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game, coconut ],
            physics: { default: 'arcade', arcade: { gravity: false, debug: true } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
